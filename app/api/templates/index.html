<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Super-Resolution by using PyTorch</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            padding-top: 5rem;
            padding-bottom: 5rem;
            background-color: #f8f9fa;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .logo {
            width: 100px;
            margin-bottom: 30px;
        }

        .btn-upload {
            padding: 12px 30px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: #fff;
        }

        #rainbow {
        background-color: blue;  
            float:left;
            width: 70px;
            height:70px;
            border: 1px solid white;
            -webkit-animation-name: example; /* Chrome, Safari, Opera */
            -webkit-animation-duration: 4s; /* Chrome, Safari, Opera */
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        
        @keyframes example {
            0%   {background-color: red; }
            25%  {background-color: yellow; }
            50%  {background-color: blue; }
            75%  {background-color: green; }
            100% {background-color: red; }
        }
        
        /* Chrome, Safari, Opera */
        @-webkit-keyframes example {
            0%   {background-color: red; }
            25%  {background-color: yellow; }
            50%  {background-color: blue; }
            75%  {background-color: green; }
            100% {background-color: red; }
        }
    </style>
</head>
<body class="text-center">
    <form class="form-signin" method="post" action="{{ url_for('get_prediction')}}" enctype="multipart/form-data">
        <img class="logo" src="./static/mandelbrot.gif" alt="PyTorch Logo">
        <h1 class="h3 mb-3 font-weight-normal">FSRCNN</h1>
        <input type="file" name="image" class="form-control-file mb-3" id="inputfile">
        <button class="btn btn-lg btn-primary btn-block btn-upload" type="submit">Upload</button>
    </form>

    <div class="footer">
        Built by Nico Ceresa
    </div>

    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- Github Ribbon Start-->
    <a href="https://github.com/NicoCeresa/FSRCNN-2016" style="position: fixed; top: 0; right: 0; z-index: 9999;">
        <img src="static/daftpunktocat-guy.gif" alt="GitHub" style="width: 100px; height: 100px; border: 10;">
    </a>    <!-- Github Ribbon End-->
</body>
</html>
